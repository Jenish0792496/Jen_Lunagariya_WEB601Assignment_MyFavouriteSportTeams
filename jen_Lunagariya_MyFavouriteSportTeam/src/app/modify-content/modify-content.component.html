<mat-card class="content-card" *ngFor="let content of contents">
  <img mat-card-image [src]="content.image" alt="{{ content.title }}">
  <mat-card-header>
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ content.description }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="editContent(content)">Edit</button>
    <button mat-raised-button color="warn" (click)="deleteContent(content)">Delete</button>
  </mat-card-actions>
</mat-card>
